<mat-card [formGroup]="traitForm">
    <mat-card-header>
        <mat-card-title>Fluff</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <block-row>
            <mat-form-field appearance="outline" floatLabel="always" color="accent">
                <mat-label>Fluff / Description</mat-label>
                <textarea type="text" formControlName="text" matInput></textarea>
            </mat-form-field>
        </block-row>

        <block-row>
            <button type="button" mat-stroked-button (click)="destroy()">Remove Fluff</button>
        </block-row>
    </mat-card-content>
</mat-card>
